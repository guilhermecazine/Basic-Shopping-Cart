<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center my-4">Tech Shopping Cart</h1>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Price per unit (£)</th>
                <th scope="col">Quantity</th>
                <th scope="col">Subtotal (£)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="item">Playstation 5</td>
                <td class="pricePerUnit">479.00</td>
                <td class="quantity"><input type="number" value="1"</td>
                <td class="itemPrice"></td>
                <td><button class="btn button-24 remove">Remove</button></td>
              </tr>
              <tr>
                <td class="item">iPhone 15 Pro Max</td>
                <td class="pricePerUnit">1199.00</td>
                <td class="quantity"><input type="number" value="1"</td>
                <td class="itemPrice"></td>
                <td><button class="btn button-24 remove">Remove</button></td>
              </tr>
              <tr>
                <td class="item">Airpods Pro</td>
                <td class="pricePerUnit">205.00</td>
                <td class="quantity"><input type="number" value="1"</td>
                <td class="itemPrice"></td>
                <td><button class="btn button-24 remove">Remove</button></td>
              </tr>
              <tr>
                <td class="item">JBL Charge 5</td>
                <td class="pricePerUnit">135.59</td>
                <td class="quantity"><input type="number" value="1"</td>
                <td class="itemPrice"></td>
                <td><button class="btn button-24 remove">Remove</button></td>
              </tr>
            </tbody>
          </table>
        </div>

        <form class="col-12 mt-2 mb-4" id="addItem">
          <input class="mx-2" name="item" type="text" placeholder="Item" required/>
          <input class="mx-2" name="pricePerUnit" type="number" placeholder="Item Price"/>
          <input class="mx-2" name="quantity" type="number" placeholder="Quantity"/>
          <button class="button-41">Add</button>
        </form>

        <div class="row">
          <div class="col-12">
            <div class="container-fluid">
              <h4>Shopping Cart Total: £<span id="shoppingCartTotal"></span></h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
